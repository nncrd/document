<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue实例 属性与方法</title>
</head>
<body>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
	var data = {a: 1}
	var vm = new Vue({
		data: data
	})
	vm.a === data.a//true
	// 设置属性也会影响到原始数据
	vm.a = 2
	data.a//2
	// ... 反之亦然
	data.a = 3
	vm.a// 3
</script>
</body>
</html>

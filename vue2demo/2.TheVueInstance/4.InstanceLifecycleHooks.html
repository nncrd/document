<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue实例 实例生命周期</title>
</head>
<body>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
	var vm = new Vue({
		data: {
			a: 1
		},
		created: function () {
			// `this` 指向 vm 实例
			console.log('a is: ' + this.a)// "a is: 1"
		}
	})
</script>
</body>
</html>

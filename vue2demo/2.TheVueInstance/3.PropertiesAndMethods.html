<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue实例 属性与方法</title>
</head>
<body>
<div id="example"></div>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
	var data = {a: 1}
	var vm = new Vue({
		el: '#example',
		data: data
	})
	vm.$data === data // -> true
	vm.$el === document.getElementById('example') // -> true
	// $watch 是一个实例方法
	vm.$watch('a', function (newVal, oldVal) {
		// 这个回调将在 `vm.a`  改变后调用
		console.log(newVal);
		console.log(oldVal);
	})
	vm.a = 2;//修改vm.a或data.a
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算属性 绑定内联样式-数组语法</title>
</head>
<body>
<div id="example">
	<div v-bind:style="[baseStyles, overridingStyles]">我是div</div>
</div>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
	Vue.component('my-component', {
		template: '<p class="foo bar">Hi</p>'
	})
	var vm = new Vue({
		el: '#example',
		data: {
			baseStyles: {
				color: 'red',
				fontSize: '13px'
			},
			overridingStyles: {
				color: 'blue',
				fontWeight: 'bold'
			}
		}
	})
</script>
</body>
</html>

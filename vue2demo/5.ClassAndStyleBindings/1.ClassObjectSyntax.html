<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算属性 绑定 HTML Class-对象语法</title>
</head>
<body>
<div id="example">
	<div class="static" v-bind:class="{ active: isActive, 'text-danger': hasError }">我是div</div>
</div>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
	var vm = new Vue({
		el: '#example',
		data: {
			isActive: true,
			hasError: false
		}
	})
</script>
</body>
</html>

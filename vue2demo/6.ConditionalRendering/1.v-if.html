<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>条件渲染 v-if</title>
</head>
<body>
<div id="example">
	<h1 v-if="ok">Yes</h1>
	<h1 v-else>No</h1>
</div>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
	var vm = new Vue({
		el: '#example',
		data: {
			ok: true
		}
	})
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>条件渲染 用v-show切换元素的CSS属性display</title>
</head>
<body>
<div id="example">
	<h1 v-show="ok">Hello!</h1>
</div>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
	var vm = new Vue({
		el: '#example',
		data: {
			ok: true
		}
	})
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>介绍 组件化应用构建</title>
</head>
<body>
<div id="app-7">
	<ol>
		<!-- 创建一个 todo-item 组件的实例 -->
		<todo-item></todo-item>
	</ol>

	var app7 = new Vue({
		el: '#app-7'
	})

</script>
</body>
</html>

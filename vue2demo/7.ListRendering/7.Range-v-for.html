<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>列表渲染 v-for整数迭代</title>
</head>
<body>
<div id="example">
	<span v-for="n in 10">{{ n }}</span>
</div>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
	new Vue({
		el: '#example'
	})
</script>
</body>
</html>

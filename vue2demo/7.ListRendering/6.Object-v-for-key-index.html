<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>列表渲染 对象迭代 v-for</title>
</head>
<body>
<div id="repeat-object">
	<div v-for="(value, key, index) in object">
		{{ index }}. {{ key }} : {{ value }}
	</div>
</div>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
	new Vue({
		el: '#repeat-object',
		data: {
			object: {
				firstName: 'John',
				lastName: 'Doe',
				age: 30
			}
		}
	})
</script>
</body>
</html>

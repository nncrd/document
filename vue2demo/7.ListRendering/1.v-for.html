<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>列表渲染 v-for基本用法</title>
</head>
<body>
<ul id="example-1">
	<li v-for="item in items">
		{{ item.message }}
	</li>
</ul>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
	var example1 = new Vue({
		el: '#example-1',
		data: {
			items: [
				{message: 'Foo' },
				{message: 'Bar' }
			]
		}
	})
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模板语法 过滤器</title>
</head>
<body>
<div id="app">
	<!-- in mustaches -->
	{{ message | capitalize }}
	<!-- in v-bind -->
	<div v-bind:id="rawId | formatId(5, message)">我含有id</div>
</div>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
	var app = new Vue({
		el: '#app',
		data: {
			message: 'hello',
			rawId: '0000F81EF32E'
		},
		filters: {
			capitalize: function (value) {
				if (!value) return ''
				value = value.toString()
				return value.charAt(0).toUpperCase() + value.slice(1)
			},
			formatId: function (value, len, msg) {
				return msg + value.substr(len);
			}
		}
	})
</script>
</body>
</html>

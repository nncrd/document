<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模板语法 插值-文本</title>
</head>
<body>
<div id="app">
	<span>Message: {{ msg }}</span>
	<span v-once>This will never change: {{ msg }}</span>
</div>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
	var app = new Vue({
		el: '#app',
		data: {
			msg: 'Hello Vue!'
		}
	})

	//测试用v-once指令插值的内容不会被改变
	setTimeout(function () {
		app.msg = 'Hello Vue2!'
	}, 1000);
</script>
</body>
</html>

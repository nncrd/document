<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模板语法 修饰符</title>
</head>
<body>
<div id="app">
	<!--修饰符prevent阻止了浏览器默认的表单提交跳转行为，改用自定义方法处理提交操作-->
	<form v-on:submit.prevent="onSubmit">
		<input type="text" v-model="txt"/>
		<input type="submit"/>
	</form>
</div>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
	var app = new Vue({
		el: '#app',
		data: {
			txt: '张三'
		},
		methods: {
			onSubmit: function () {
				alert('你输入的是' + this.txt);
			}
		}
	})
</script>
</body>
</html>

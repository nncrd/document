<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模板语法 属性</title>
</head>
<body>
<div id="app">
	<div v-bind:id="dynamicId">我绑定了ID属性</div>
	<button v-bind:disabled="someDynamicCondition">Button</button>
</div>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
	var app = new Vue({
		el: '#app',
		data: {
			dynamicId: 'myDiv',
			someDynamicCondition: true
		}
	})
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模板语法 指令</title>
</head>
<body>
<div id="app">
	<p v-if="seen">Now you see me</p>
</div>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
	var app = new Vue({
		el: '#app',
		data: {
			seen: true
		}
	})
</script>
</body>
</html>

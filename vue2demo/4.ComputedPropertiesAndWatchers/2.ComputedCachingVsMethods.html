<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算属性 计算属性 vs Methods</title>
</head>
<body>
<div id="example">
	<p>Reversed message: "{{ reverseMessage() }}"</p>
</div>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
	var vm = new Vue({
		el: '#example',
		data: {
			message: 'Hello'
		},
		methods: {
			reverseMessage: function () {
				return this.message.split('').reverse().join('')
			}
		}
	})

	//为了测试reversedMessage()会根据message的值动态计算
	setTimeout(function () {
		vm.message = 'Goodbye'
	}, 1000);
</script>
</body>
</html>

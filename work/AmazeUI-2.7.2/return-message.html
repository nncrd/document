<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>应急办上报页面</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="alternate icon" type="image/png" href="assets/i/favicon.png">
  <script type="text/javascript" src="assets/js/jquery.min.js"></script>
  <script type="text/javascript" src="assets/js/amazeui.min.js"></script>
  <link rel="stylesheet" href="assets/css/amazeui.min.css"/>
  <link rel="stylesheet" href="assets/css/emo.css"/>
  <style>
    .am-header-default {
      background-color: #df2507;
    }
    #returnDiv{
      text-align: center;
      margin-top: 30%;
    }
    #returnDiv .am-icon-btn{
      width: 2em;
      height: 2em;
      line-height: 1.8em;
    }
    #returnDiv span{
      font-size: 3em;
      display: none;
    }
    
  </style>
</head>
<body>
  <header data-am-widget="header" class="am-header am-header-default am-header-fixed">
      <h1 class="am-header-title">
          处理结果
      </h1>
  </header>
    <div id="returnDiv">
      <span class="am-icon-btn am-success am-icon-check"></span>
      <span class="am-icon-btn am-warning am-icon-ban"></span>
      <span class="am-icon-btn am-warning am-icon-warning"></span>
      <span class="am-icon-btn am-danger am-icon-chain-broken"></span>
      <span class="am-icon-btn am-danger am-icon-bug"></span>
      <h1></h1><p></p>
      <button type="button" class="submitBtn am-btn am-btn-sm am-center" onclick="window.history.go(-1);location.reload();"><icon class="am-icon-reply"> 返回</button>
    </div>
  <script type="text/javascript">
    function printResult(logo,result,content){
      $(logo).css('display','inline-block')
      $("#returnDiv h1").html(result);
      $("#returnDiv p").html(content);
    }
    $(function(){
      var returnType='reporter';
      var returnResult=-112;
      var returnContent='';
      if(returnType=='register'){
        if(returnResult==0){
          printResult('.am-icon-check','注册成功','')
        }
        else if(returnResult==102){
          printResult('.am-icon-warning','注册失败','用户已经注册过')
        }
        else if(returnResult==103){
          printResult('.am-icon-ban','注册失败','用户已经被封号')
        }
        else if(returnResult==-111){
          printResult('.am-icon-chain-broken','注册失败','没有获取微信号信息')
        }
      }
      else if(returnType=='reporter'){
        if(returnResult==0){
          printResult('.am-icon-check','事件上报成功','')
        }
        else if(returnResult==103){
          printResult('.am-icon-ban','事件上报失败','用户已经被封号')
        }
        else if(returnResult==-111){
          printResult('.am-icon-bug','事件上报失败','系统后台出错')
        }
        else if(returnResult==-112){
          printResult('.am-icon-chain-broken','事件上报失败','没有获取微信号信息')
        }
      }
    });
  </script>
</body>
</html>
